# looking to make changes? 
# drop me in ~/.config/wlxoverlay/watch.yaml
#

width: 0.185

size: [800, 400]

elements:
  # background panel
  - type: Panel
    rect: [0, 0, 800, 400]
    corner_radius: 4
    bg_color: "#24273a"

#----- Local Clock ------
  # local day-of-week
  - type: Label
    rect: [2, 24, 200, 50]
    corner_radius: 4
    font_size: 18
    fg_color: "#8bd5ca"
    source: Clock
    format: "%A %x" # Tuesday
    #format: "%a" # Tue

  # local clock
  - type: Label
    rect: [19, 60, 200, 50]
    corner_radius: 4
    font_size: 24 # Use 32 for 12-hour time
    fg_color: "#8bd5ca"
    source: Clock
    #format: "%H:%M" # 23:59
    format: "%I:%M %p" # 11:59 PM

#----- Volume Controls ------

  # volume buttons
  - type: Button
    rect: [4, 80, 50, 60]
    corner_radius: 4
    font_size: 24
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "🔊"
    click_down:
      - type: Exec
        #command: [ "bash", "-c", "swayosd-client --output-volume=5 --max-volume 153" ]
        command: [ "pactl", "set-sink-volume", "@DEFAULT_SINK@", "+5%" ]
      - type: Toast
        message: Speaker volume raised!
  - type: Button
    rect: [55, 80, 50, 60]
    corner_radius: 4
    font_size: 26
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "🔉"
    click_down:
      - type: Exec
        #command: [ "bash", "-c", "swayosd-client --output-volume=-5 --max-volume 153" ]
        command: [ "pactl", "set-sink-volume", "@DEFAULT_SINK@", "-5%" ]
      - type: Toast
        message: Speaker volume lowered!
  - type: Button
    rect: [106, 80, 50, 60]
    corner_radius: 4
    font_size: 26
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "🔇"
    click_down:
      - type: Exec
        #command: [ "swayosd-client", "--output-volume=mute-toggle" ]
        command: [ "pactl", "set-sink-mute", "@DEFAULT_SINK@", "toggle" ]
      - type: Toast
        message: Speaker mute toggled!
  - type: Button
    rect: [157, 80, 50, 60]
    corner_radius: 4
    font_size: 26
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "🎧"
    click_down:
      - type: Window
        target: mixers
        action: ShowUi
      - type: Window 
        target: mixers
        action: Destroy # only triggers if exists since before current frame

  # Mic volume buttons
  - type: Button
    rect: [4, 146, 50, 60]
    corner_radius: 4
    font_size: 20
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "📞+"
    click_down:
      - type: Exec
        #command: [ "bash", "-c", "swayosd-client --input-volume=5 --max-volume 153" ]
        command: [ "pactl", "set-source-volume", "@DEFAULT_SOURCE@", "+5%" ]
      - type: Toast
        message: Mic volume raised!
  - type: Button
    rect: [55, 146, 50, 60]
    corner_radius: 4
    font_size: 20
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "📞-"
    click_down:
      - type: Exec
        #command: [ "bash", "-c", "swayosd-client --input-volume=-5 --max-volume 153" ]      
        command: [ "pactl", "set-source-volume", "@DEFAULT_SOURCE@", "-5%" ]
      - type: Toast
        message: Mic volume lowered!
  - type: Button
    rect: [106, 146, 50, 60]
    corner_radius: 4
    font_size: 28
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "✆"
    click_down:
      - type: Exec
        #command: [ "swayosd-client", "--input-volume=mute-toggle" ]
        command: [ "pactl", "set-source-mute", "@DEFAULT_SOURCE@", "toggle" ]
      - type: Toast
        message: Mic mute toggled!

  # Sweap Watch Hand
  - type: Button
    rect: [157, 146, 50, 60]
    corner_radius: 4
    font_size: 28
    fg_color: "#cad3f5"
    bg_color: "#5b6078"
    text: "⌚"
    click_down:
      - type: Watch
        action: SwitchHands

#----- Status ------
  # batteries
  - type: BatteryList
    rect: [4, 380, 400, 30]
    corner_radius: 4
    font_size: 18
    fg_color: "#8bd5ca"
    fg_color_low: "#B06060"
    fg_color_charging: "#6080A0"
    num_devices: 9
    layout: Horizontal
    low_threshold: 33

#----- Configuration Controls ------

  #Configuration button
  - type: Button
    rect: [212, 2, 42, 36]
    corner_radius: 4
    font_size: 15
    bg_color: "#c6a0f6"
    fg_color: "#24273a"
    text: "⚙"
    click_up: # destroy if exists, otherwise create
      - type: Window
        target: settings
        action: ShowUi # only triggers if not exists
      - type: Window
        target: settings
        action: Destroy # only triggers if exists since before current frame

  # Fix Floor
  - type: Button
    rect: [258, 2, 42, 36]
    #rect: [330, 1, 220, 30]
    corner_radius: 6
    font_size: 18
    fg_color: "#24273a"
    bg_color: "#eed49f"
    text: "ⅎ"
    click_down:
      - type: System
        action: PlayspaceFixFloor
      - type: Window
        target: "settings"
        action: Destroy

  # Fix Offset
  - type: Button
    rect: [304, 2, 42, 36]
    #rect: [330, 1, 220, 30]
    corner_radius: 6
    font_size: 18
    fg_color: "#24273a"
    bg_color: "#eed49f"
    text: "☉"
    click_down:
      - type: System
        action: PlayspaceResetOffset
      - type: Window
        target: "settings"
        action: Destroy

  # Keyboard button
  - type: Button
    rect: [350, 2, 60, 36]
    corner_radius: 4
    font_size: 15
    fg_color: "#24273a"
    bg_color: "#a6da95"
    text: "⌨"
    click_up:
      - type: Overlay
        target: "kbd"
        action: ToggleVisible
    long_click_up:
      - type: Overlay
        target: "kbd"
        action: Reset
    right_up:
      - type: Overlay
        target: "kbd"
        action: ToggleImmovable
    middle_up:
      - type: Overlay
        target: "kbd"
        action: ToggleInteraction
    scroll_up:
      - type: Overlay
        target: "kbd"
        action: 
          Opacity: { delta: 0.025 }
    scroll_down:
      - type: Overlay
        target: "kbd"
        action: 
          Opacity: { delta: -0.025 }

  # bottom row, of keyboard + overlays
  - type: OverlayList
    rect: [430, 1, 306, 40]
    corner_radius: 4
    font_size: 14
    fg_color: "#cad3f5"
    bg_color: "#1e2030"
    layout: Horizontal
    click_up: ToggleVisible
    long_click_up: Reset
    right_up: ToggleImmovable
    middle_up: ToggleInteraction
    scroll_up: 
      Opacity: { delta: 0.025 }
    scroll_down: 
      Opacity: { delta: -0.025 }
 
